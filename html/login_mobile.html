<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--宽度是设备的宽度，缩放比例是1.0-->
    <meta name="viewport" content="width=device-width;initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="../jq_mobile/jquery.mobile-1.4.5.min.css">
    <script src="../jq/jquery.min.js"></script>
    <script src="../jq_mobile/jquery.mobile-1.4.5.js"></script>
</head>
<body>
<!--登陆页面-->
<div data-role="page" id="pageLogin">
    <div data-role="header"><h1 role="heading">欢迎登陆</h1></div>
    <div data-role="main" class="ui-content">
        <form method="get" action="">
            <div class="ui-field-contain"><label for="name">姓名:</label> <input type="text" name="name" id="name"> <br/>
                <label for="password">密码:</label> <input type="password" name="password" id="password">
                <div style="margin-top: 20%;">
                    <a data-role="button" data-transition="flow" id="btn_login">登录</a>
                    <a href="#pageRegister" data-role="button" data-transition="flow">注册</a>
                </div>
            </div>
        </form>
    </div>
    <div data-role="footer" style="text-align: center" data-position="fixed"><p>CopyRight &copy;koastal</p></div>
</div>

<!--注册页面-->
<!--<div data-role="page" id="pageRegister" data-theme="b">-->
<div data-role="page" id="pageRegister">
    <div data-role="header"><h1>欢迎注册</h1></div>
    <div data-role="main" class="ui-content">
        <form method="get" action="">
            <div class="ui-field-contain">
                <label for="Rname">姓名:</label> <input type="text" name="user" id="Rname"><br/>
                <label for="Rpassword">密码:</label> <input type="password" name="password" id="Rpassword"> <br/>
                <label for="Repassword">重复密码:</label> <input type="password" name="password" id="Repassword">

                <div style="margin-top: 20%;">
                    <a href="#pageLogin"
                       id="btn_finish"
                       data-role="button"
                       data-transition="flow"
                       data-direction="reverse">确定</a>
                </div>
            </div>
        </form>
    </div>
    <div data-role="footer" style="text-align: center" data-position="fixed"><p>CopyRight &copy;koastal</p></div>
</div>


<script type="text/javascript" src="../bmob/bmob.js"></script>
<script type="text/javascript" src="../js/login_mobile.js"></script>
<script type="text/javascript" src="../js/register_mobile.js"></script>
</body>
</html>
