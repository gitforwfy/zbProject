<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link href="../css/global.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>

<div class="root">

    <div class="heading">
        <div class="heading_nav">
            <div class="heading_title">
                王枫元系统
            </div>
        </div>
    </div>

    <div class="body">
        <div class="div_login_content">
            <div class="div_login">
                <h3 class="h3_login_title">登陆</h3>
                <div class="div_name">
                    <label class="label_form">用户名：</label>
                    <div>
                        <input type="text" name="user" placeholder="请输入用户名" autocomplete="off" class="input_form">
                    </div>
                </div>

                <div class="div_password">
                    <label class="label_form">密&nbsp;&nbsp;码：</label>
                    <div>
                        <input type="password" name="password" placeholder="请输入密码" autocomplete="off"
                               class="input_form">
                    </div>
                </div>

                <div class="div_button">
                    <!-- 		  		<input type="checkbox" name="" lay-skin="primary" checked /> -->
                    <!-- 			<div style="margin-left: 50px;" class="layui-unselect layui-form-checkbox" lay-skin="primary"><span>保持登录7天</span><i class="layui-icon"></i></div> -->

                    <div>
                        <button id="btn_login">登陆</button>
                        <button id="btn_register">注册</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr class="line"/>
    <hr class="line"/>
    <div class="footing">
        Copyright © 2016 Tencent. All Rights Reserved.
    </div>

</div>


<script type="text/javascript" src="../bmob/jquery.min.js"></script>
<script type="text/javascript" src="../bmob/bmob.js"></script>
<script type="text/javascript" src="../js/login.js"></script>

</body>

</html>
